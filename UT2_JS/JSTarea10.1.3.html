<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <p id="parrafo">Texto de ejemplo</p>
    
    <input type="button" onclick="ocultar()" value="ocultar"><input type="button" onclick="mostrar()" value="mostrar">
    <script>
       
        function ocultar(){
            let parrafo=document.getElementById("parrafo")
            parrafo.style.display="none"
        }
        function mostrar(){
            let parrafo=document.getElementById("parrafo")
            parrafo.style.display="inline"
        }
    </script>
</body>
</html>
