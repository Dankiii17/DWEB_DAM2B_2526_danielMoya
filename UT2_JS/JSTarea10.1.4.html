<!DOCTYPE html>
<html lang="en"onclick="cambiarColorFondo()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <input type="button" onclick="sumar()" value="Sumar">
    <p id="resultado"></p>
    <script>
        function sumar(){
            let number1=parseInt(document.getElementById("num1").value)
            let number3=parseInt(document.getElementById("num2").value)
            let number2=parseInt(document.getElementById("num3").value)
            let resultado=document.getElementById("resultado")
            let suma=number1+number2+number3
            resultado.innerHTML="Resultado= "+suma
        }
    </script>
</body>
</html>
